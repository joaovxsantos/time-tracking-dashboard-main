<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="card item1">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>

      </div>
      <div class="menu">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>


    <div class="card item2">
      <div class="header">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Work</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>


        <p class="num">32hrs</p>
        <p class="week">Last Week - 36hrs</p>


      </div>
    </div>

    <div class="card item3">
      <div class="header">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Play</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <p class="num">10hrs</p>
        <p class="week"> Last Week - 8hrs</p>


      </div>
    </div>


    <div class="card item4">
      <div class="header">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Study</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <p class="num">4hrs</p>
        <p class="week"> Last Week - 7hrs</p>



      </div>
    </div>

    <div class="card item5">
      <div class="header">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Exercise</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>


        <p class="num">4hrs</p>
        <p class="week"> Last Week - 5hrs</p>


      </div>
    </div>

    <div class="card item6">
      <div class="header">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Social</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <p class="num">5hrs</p>
        <p class="week"> Last Week - 10hrs</p>



      </div>
    </div>

    <div class="card item7">
      <div class="header">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="states">
        <div class="head">
          <label>Self Care</label>
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <p class="num">2hrs</p>
        <p class="week"> Last Week - 2hrs</p>



      </div>
    </div>




  </div>



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
